<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Fundo circular -->
  <circle cx="100" cy="100" r="95" fill="#f8f9fa" stroke="#e74c3c" stroke-width="3"/>
  
  <!-- Gota principal (sangue) -->
  <path d="M100 30 Q130 60 120 100 Q110 140 100 150 Q90 140 80 100 Q70 60 100 30" 
        fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
  
  <!-- Gota secundária (esperança) -->
  <path d="M140 50 Q155 70 150 90 Q145 110 140 115 Q135 110 130 90 Q125 70 140 50" 
        fill="#3498db" stroke="#2980b9" stroke-width="1.5"/>
  
  <!-- Gota pequena (vida) -->
  <path d="M60 70 Q70 85 68 95 Q66 105 65 108 Q64 105 62 95 Q60 85 60 70" 
        fill="#27ae60" stroke="#229954" stroke-width="1"/>
  
  <!-- Símbolo de coração estilizado -->
  <path d="M85 120 Q85 110 100 110 Q115 110 115 120 Q115 130 100 140 Q85 130 85 120" 
        fill="#e91e63" stroke="#c2185b" stroke-width="1.5"/>
  
  <!-- Texto "Gotas de Esperança" -->
  <text x="100" y="180" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="12" font-weight="bold" fill="#2c3e50">
    Gotas de Esperança
  </text>
  
  <!-- Elementos decorativos - estrelas de esperança -->
  <circle cx="40" cy="40" r="2" fill="#f1c40f"/>
  <circle cx="160" cy="60" r="1.5" fill="#f39c12"/>
  <circle cx="50" cy="160" r="1" fill="#e67e22"/>
  
  <!-- Linhas de conexão (vida) -->
  <line x1="100" y1="100" x2="140" y2="70" stroke="#bdc3c7" stroke-width="1" opacity="0.6"/>
  <line x1="100" y1="100" x2="65" y2="85" stroke="#bdc3c7" stroke-width="1" opacity="0.6"/>
</svg>
